<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE SLIDER</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="slider">
    <div class="slides">
        <input type="radio" id="radio1" name="radios">
        <input type="radio" id="radio2" name="radios">
        <input type="radio" id="radio3" name="radios">
        <div class="slide first">
            <img src="https://wowslider.com/sliders/demo-77/data1/images/road220058.jpg">
        </div>
        <div class="slide">
            <img src="https://wowslider.com/sliders/demo-77/data1/images/idaho239691_1920.jpg">
        </div>
        <div class="slide">
            <img src="https://wallpaperaccess.com/full/1686775.jpg">
        </div>
        <div class="auto">
            <div class="auto1"></div>
            <div class="auto2"></div>
            <div class="auto3"></div>
        </div>
    </div>
    <div class="manual">
        <label for="radio1" class="manuals"></label>
        <label for="radio2" class="manuals"></label>
        <label for="radio3" class="manuals"></label>
    </div>
</div>
<script>
var counter=1;
setInterval(function(){
    document.getElementById('radio'+counter).checked=true;
    counter++;
    if(counter>3)
    counter=1;
},2500)
</script>
</body>
</html>
