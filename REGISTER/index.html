<!DOCTYPE html>
<html>
<head>  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration Page</title>  
<style>
.centers
{
margin-left:400px;  
}
.heights
{
height:30px;
}
</style>
</head>  
<body bgcolor="pink"> 
<br><br>
<h2 style="color:white;"><center>REGISTRATION PAGE</center></h2> 
<br><br>  
<form>  
    <label class="centers"> FIRST NAME</label>        
    <input type="text" name="firstname" size="20" class="heights"/> <br> <br>  
    <label class="centers">LAST NAME </label>    
    <input type="text" name="lastname" size="20" class="heights"/> <br> <br>  
    <label class="centers">COURSE</label>  
    <select style="margin-left:27px;height:30px;width:185px;">  
          <option value="Course">Course</option>  
          <option value="BCA">BCA</option>  
          <option value="BBA">BBA</option>  
          <option value="B.Tech">B.Tech</option>  
          <option value="MBA">MBA</option>  
          <option value="MCA">MCA</option>  
          <option value="M.Tech">M.Tech</option>  
    </select>  
<br><br>  
<label class="centers">GENDER</label>
 <br>  
<input type="radio" name="male" style="margin-left:494px;"/> MALE <br>  
<input type="radio" name="female" style="margin-left:494px;"/> FEMALE <br>  
<br><br>  
<label class="centers">PHONE</label>  
<input type="text" name="country code"  value="+91" size="2"  style="margin-left:35px;" class="heights"/>  
<input type="text" name="phone" size="10" class="heights" style="width:140px;"/> <br> <br>
<label class="centers">ADDRESS</label>  
<br>  
<textarea cols="50" rows="5" value="address" style="margin-left:494px;">  
</textarea>  
<br><br>  
<label class="centers">Email</label>
<input type="email" id="email" name="email" class="heights" style="margin-left:45px;"/> <br>    
<br><br>
<label class="centers">Password</label>
<input type="Password" id="pass" name="pass" class="heights" style="margin-left:25px;"> <br>  
<br><br>  
<center><input type="button" value="Submit"/></center>
</form>  
</body>  
</html>
