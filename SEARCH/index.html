<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h2><center>Dynamic Search using Sprite Images</center></h2>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
<table id="myTable">
  <tr class="header">
    <th style="width:60%;">NAME</th>
    <th style="width:40%;">ICONS</th>
  </tr>
  <tr>
    <td>INSTAGRAM</td>
    <td class="app" style="background: url('image/sprite.png') 0 0;"></td>
  </tr>
  <tr>
    <td>FACEBOOK</td>
    <td class="app" style="background: url('image/sprite.png') -200px 0;"></td>
  </tr>
  <tr>
    <td>TWITTER</td>
    <td class="app" style="background: url('image/sprite.png') -400px 0;"></td>
  </tr>
  <tr>
    <td>YOUTUBE</td>
    <td class="app" style="background: url('image/sprite.png') -600px 0;"></td>
  </tr>
  <tr>
    <td>WHATSAPP</td>
    <td class="app" style="background: url('image/sprite.png') -800px 0;"></td>
  </tr>
  <tr>
    <td>LINKEDIN</td>
    <td class="app" style="background: url('image/sprite.png') -1000px 0;"></td>
  </tr>
  <tr>
    <td>SNAPSHAT</td>
    <td class="app" style="background: url('image/sprite.png') -1400px 450px;"></td>
  </tr>
  <tr>
    <td>ANDROID</td>
    <td class="app" style="background: url('image/sprite.png') -1600px 450px;"></td>
  </tr>
  <tr>
    <td>SPOTIFY</td>
    <td class="app" style="background: url('image/sprite.png') -2400px 260px;"></td>
  </tr>
  <tr>
    <td>HTML</td>
    <td class="app" style="background: url('image/sprite.png') -2600px 272px;"></td>
  </tr>
</table>
<script src="js/script.js"></script>
</body>
</html>
